<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/login.xhtml"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>بهسافت | آلارمها</title>
        <h:outputScript name="js/layout.js" library="sentinel-layout" />
        <ui:insert name="head" />
    </h:head>
    <h:body class="ui-sentinel-rtl" onload="#{maintenanceFacade.setHid(login.hospital_ID)} #{maintenanceFacade.setId(login.user_id)}">        
        <ui:include src="/Template/topbar.xhtml" />

        <ui:include src="/Template/leftmenu.xhtml" />
        <div id="layout-portlets-cover" class="fontRegular">
            <ui:insert name="content">
                <div class="ContainerIndent">
                    <p:panel style="min-height: 500px">
                        <div class="ContainerIndent">
                            <p:tabView  id="tabviewa" style="min-height: 480px" dir="rtl">

                                <p:tab id="t1" title="تعمیرات">
                                    <h:form id="f1" dir="ltr">
                                        <f:view>
                                            <p:dataTable id="tableMain" value="#{maintenanceFacade.maintenance}" selectionMode="single" rowKey="#{item.FKpiece}" var="item" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15" emptyMessage="No Device found with given criteria" resizableColumns="true" paginatorPosition="bottom">
                                                <p:ajax event="rowSelect" listener="#{maintenanceFacade.onRowSelect}" oncomplete="PF('dlg2').show();"/>
                                                <p:column class=" fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="تاریخ"/>
                                                    </f:facet>
                                                    <h:outputText value="#{utilities.getCurrentShamsidate(item.failureDate)}"/>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="ثبت کنند"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.FKfailureannunciator.name} #{item.FKfailureannunciator.family}"/>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="بخش"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.FKpiece.FKsection.name}">
                                                    </h:outputText>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="شناسه"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.FKpiece.deviceId}">
                                                    </h:outputText>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="شماره اموال"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.FKpiece.propertyNumber}">

                                                    </h:outputText>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="شماره سریال"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.FKpiece.serialNumber}">

                                                    </h:outputText>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="مارک و مدل"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.FKpiece.FKdevicetype.model}">

                                                    </h:outputText>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="نام تجهیز"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.FKpiece.FKdevicetype.FKdevicename.name}">

                                                    </h:outputText>
                                                </p:column>
                                            </p:dataTable>
                                        </f:view>
                                    </h:form>
                                </p:tab>

                                <p:tab title="IPM">
                                    <f:view>

                                        <h:form dir="ltr">

                                            <p:dataTable dir="ltr" value="#{systemFacade.system}" selectionMode="single" rowKey="#{item.id}" var="item" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15" emptyMessage="No Device found with given criteria" resizableColumns="true" paginatorPosition="bottom">
                                                <p:column class=" fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="بخش"/>
                                                    </f:facet>
                                                    <h:outputText value=""/>
                                                </p:column>
                                                
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="شناسه"/>
                                                    </f:facet>
                                                    <h:outputText value=""/>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="شماره اموال"/>
                                                    </f:facet>
                                                    <h:outputText value=""/>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="شماره سریال"/>
                                                    </f:facet>
                                                    <h:outputText value=""/>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="مارک و مدل"/>
                                                    </f:facet>
                                                    <h:outputText value=""/>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="نام تجهیز"/>
                                                    </f:facet>
                                                    <h:outputText value=""/>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </f:view>
                                </p:tab>
                                <p:tab title="کنترل کیفی‌">
                                     <f:view>


                                        <h:form dir="ltr">

                                            <p:dataTable dir="ltr" value="#{systemFacade.system}" selectionMode="single" rowKey="#{item.id}" var="item" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15" emptyMessage="No Device found with given criteria" resizableColumns="true" paginatorPosition="bottom">
                                                <p:column class=" fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="بخش"/>
                                                    </f:facet>
                                                    <h:outputText value=""/>
                                                </p:column>
                                                
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="شناسه"/>
                                                    </f:facet>
                                                    <h:outputText value=""/>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="شماره اموال"/>
                                                    </f:facet>
                                                    <h:outputText value=""/>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="شماره سریال"/>
                                                    </f:facet>
                                                    <h:outputText value=""/>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="مارک و مدل"/>
                                                    </f:facet>
                                                    <h:outputText value=""/>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="نام تجهیز"/>
                                                    </f:facet>
                                                    <h:outputText value=""/>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </f:view>

                                </p:tab>
                              
                                <p:tab title="سامانه‌">
                                    <f:view>


                                        <h:form dir="ltr">

                                            <p:dataTable dir="ltr" value="#{systemFacade.system}" selectionMode="single" rowKey="#{item.id}" var="item" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15" emptyMessage="No Message found with given criteria" resizableColumns="true" paginatorPosition="bottom">
                                                <p:column class=" fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="تاریخ"/>
                                                    </f:facet>
                                                    <h:outputText value="#{utilities.getCurrentShamsidate(item.date)}"/>
                                                </p:column>
                                                
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="موضوع"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.title}"/>
                                                </p:column>
                                                <p:column class="ClassRTL fontIran Fs12">
                                                    <f:facet name="header">
                                                        <h:outputText value="فرستنده"/>
                                                    </f:facet>
                                                    <h:outputText value="سیستم"/>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </f:view>

                                </p:tab>
                            </p:tabView>
                        </div>
                    </p:panel>
                    <p:dialog dir="rtl" header="ثبت تعمیرات" widgetVar="dlg2" modal="true" >
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <h:form id="formNew">
                            <p:selectOneMenu value="#{maintenanceFacade.reson}" id="reson"   var="items"  style="width:280px" class="ClassRTL Container100  Responsive" required="true" requiredMessage="لطفا وضعیت را وارد نمائید">
                                <f:selectItem  itemLabel="وضعیت‌" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{pieceStatusFacade.pieceStatus}" var="item" itemLabel="#{item.value}" itemValue="#{item.value}"/>

                            </p:selectOneMenu>
                            <div class="EmptyBox10"></div>
                            <p:selectOneMenu value="#{maintenanceFacade.result}" id="result"   var="items"  style="width:280px" class="ClassRTL Container100  Responsive" required="true" requiredMessage="لطفاعلت خرابی را وارد نمائید">
                                <f:selectItem  itemLabel="علت خرابی‌‌" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{maintenanceStatusFacade.maintenanceStatus}" var="model" itemLabel="#{model.value}" itemValue="#{model.value}"/>

                            </p:selectOneMenu>
                            <div class="EmptyBox10"></div>
                            <p:inputTextarea value="#{maintenanceFacade.discrib}" class="Container96  Responsive" placeholder="توضیحات"/>
                            <div class="EmptyBox10"></div>
                            <div dir="ltr">
                                <p:commandButton update=":tabviewa:t1" actionListener="#{maintenanceFacade.setRepair()}"  value="ثبت" >

                                </p:commandButton>
                            </div>
                            <div class="EmptyBox10"></div>
                        </h:form>
                    </p:dialog>   
                    <div class="EmptyBox20"></div>
                </div>   
                <ui:include src="/Template/footer.xhtml" />
            </ui:insert>
        </div>
        <p:ajaxStatus style="width:32px; height:32px; position:fixed; left:12px; bottom:10px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="sentinel-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
    </h:body>

</html>
